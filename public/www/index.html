<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 브레인 블로그</title>
  </head>
  <body>
    <style>
      .wrap {
        position: relative;
        width: 100%;
        height: 400px;
        background: goldenrod;
        padding: 40px;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background: hotpink;
        text-align: center;
      }
      .box span::before {
        display: inline-block;
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
      }
      .box span::after {
        display: inline-block;
        content: "";
        width: 10px;
        height: 10px;
        background-color: blue;
      }
    </style>
    <div class="wrap">
      <div class="box">
        <span>안녕</span>
      </div>
    </div>
  </body>
</html>
